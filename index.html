<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>
<body class="page">

  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Изображение">
  </header>

  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/kusto.jpg" alt="Изображение">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__subname">Исследователь океана</p>
        <button class="profile__info-button" type="button" id="popup-open"></button>
      </div>
      <button class="profile__button" type="button"></button>
    </section>

    <section class="cards">
      <article class="card">
        <img class="card__image" src="./images/karachaevsk.jpg" alt="Изображение">
        <div class="card__container">
          <p class="card__title">Карачаевск</p>
          <button class="card__like" type="button" id="like"></button>
        </div>
      </article>

      <article class="card">
        <img class="card__image" src="./images/elbrus.jpg" alt="Изображение">
        <div class="card__container">
          <p class="card__title">Гора Эльбрус</p>
          <button class="card__like" type="button" id="like"></button>
        </div>
      </article>

      <article class="card">
        <img class="card__image" src="./images/dombai.jpg" alt="Изображение">
        <div class="card__container">
          <p class="card__title">Домбай</p>
          <button class="card__like" type="button" id="like"></button>
        </div>
      </article>

      <article class="card">
        <img class="card__image" src="./images/elbrus.jpg" alt="Изображение">
        <div class="card__container">
          <p class="card__title">Гора Эльбрус</p>
          <button class="card__like" type="button" id="like"></button>
        </div>
      </article>

      <article class="card">
        <img class="card__image" src="./images/dombai.jpg" alt="Изображение">
        <div class="card__container">
          <p class="card__title">Домбай</p>
          <button class="card__like" type="button" id="like"></button>
        </div>
      </article>

      <article class="card">
        <img class="card__image" src="./images/karachaevsk.jpg" alt="Изображение">
        <div class="card__container">
          <p class="card__title">Карачаевск</p>
          <button class="card__like" type="button" id="like"></button>
        </div>
      </article>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <article class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form">
        <fieldset class="popup__fieldset">
          <input class="popup__input" type="textarea" required id="popup-name" value="Жак-Ив Кусто">
          <input class="popup__input" type="textarea" required id="popup-subname" value="Исследователь океана">
          <button class="popup__button-save" type="submit" id="popup-save">Сохранить</button>
        </fieldset>
      </form>
      <button class="popup__button-close" type="button" id="popup-close"></button>
    </div>
  </article>
<script src="./pages/index.js"></script>
</body>
</html>
