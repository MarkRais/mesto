<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>
<body class="page">

  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип сайта">
  </header>

  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/kusto.jpg" alt="Фото профиля">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__subname">Исследователь океана</p>
        <button class="profile__info-button" type="button"></button>
      </div>
      <button class="profile__button" type="button"></button>
    </section>

    <section class="cards">
      <ul class="cards__list"></ul>
    </section>

    <template id="card-template">
      <li class="cards__item">
        <img class="card__image" alt="Фотография" src="">
        <div class="card__container">
          <h2 class="card__title"></h2>
          <button class="card__like" type="button"></button>
        </div>
        <button class="card__delete"></button>
      </li>  
    </template>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup popup_type_profile">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form_type_profile">
        <input class="popup__input popup__input_type_profile-name" type="text" value="Жак-Ив Кусто">
        <input class="popup__input popup__input_type_profile-subname" type="text" value="Исследователь океана">
        <button class="popup__button-save popup__button-save_type_profile" type="submit" id="popup-save">Сохранить</button>
      </form>
      <button class="popup__button-close popup__button-close_type_profile" type="button"></button>
    </div>
  </div>

  <div class="popup popup_type_card">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form_type_card">
        <input class="popup__input popup__input_type_card-name" type="text" placeholder="Название">
        <input class="popup__input popup__input_type_card-subname" type="text" placeholder="Ссылка на картинку">
        <button class="popup__button-save popup__button-save_type_card" type="submit" id="popup-save">Создать</button>
      </form>
      <button class="popup__button-close popup__button-close_type_card" type="button"></button>
    </div>
  </div>
<script src="./scripts/index.js"></script>
</body>
</html>
